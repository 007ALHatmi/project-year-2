    <main>

        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>

        <fieldset>
            <legend>Personal Details</legend>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="FName">First Name</label>
                        <input type="text" class="form-control" name="FirstName" id="FName" placeholder="First name" title="Enter your First Name" pattern="[a-zA-Z]$" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="LName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="LName" placeholder="Last name" title="Enter your Last Name" pattern="[a-zA-Z]$" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" name="email" id="Email" placeholder="email@example.com" title="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="Mobile">Mobile Number</label>
                        <input type="tel" class="form-control" id="Mobile" name="mobile" pattern="[08][0-9]\s[0-9]{7}$" title="Number is in format 08x 1234567" placeholder="Begins with 08" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" name="password" placeholder="Password should contain at least 8 characters" title="Password must contain 8 characters minimum" pattern=".{8,}" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="rePassword">Repeat Password</label>
                        <input type="password" class="form-control" name="Repeatpassword" id="rePassword" placeholder="Repeat Password" title="Password must be same" pattern=".{8,}" required>
                    </div>
                </div>

                <div>
                    <label class="radio-inline">
                        <input type="radio" name="optradio"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio"> Female
                    </label>
                </div>
            </form>
        </fieldset>

        <fieldset>
            <legend>Personal Address</legend>
            <div class="form-row">
                <div class="form-group col-md-5">
                    <label for="address1"> Address</label>
                    <input type="text" id="address1" class="form-control" name="address" placeholder="5 s. Main Street" title="Enter your Address" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="getEircode ">Eircode </label>
                    <input type="text" class="form-control" id="getEircode " name="Eircode" pattern="[a-zA-Z][0-9]{2}\s[a-zA-Z,0-9]{4}" title="Eircode e.g. A65 F4E2 " placeholder="A91 ED2V" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="getcity"> City</label>
                    <input type="text" class="form-control" id="getcity" name="city" placeholder="Sligo" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="state">Country</label>
                    <input type="text" class="form-control" id="country" name="Country" placeholder="Ireland" required>
                </div>
            </div>
        </fieldset>


        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agree">
                <label for="agree">
                    By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
                </label>
            </div>
        </div>
        <div class="clearfix">
            <button type="button" class="btn btn-primary">Cancel</button>
            <input type='submit' class="btn btn-primary" value="Sign in">
        </div>
