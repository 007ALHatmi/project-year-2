    <main class="container">
        <h1>Log In</h1>
        <div class="row">
            <div class="col-sm col-md-4">
                <form name="login" action="" method="get">
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" name="email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="Password" name="password" placeholder="Password should contain at least 8 characters" title="Password must contain 8 characters minimum" pattern=".{8,}" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="RememberMe">
                            <label class="form-check-label" for="RememberMe">
                                Remember me
                            </label>
                            <p>Forgot <a href="#">password?</a></p>
                        </div>
                    </div>
                    <input type='submit' class="btn btn-primary" value="Login">
                </form>
